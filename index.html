<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SS JavsScript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />

    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center content">
          <h2>Temperature Converter</h2>
          <form action="">
            <div class="form-group">
              <label for="userInput">Enter your number to convert:</label>
              <input type="number" id="userInput" />
            </div>
            <div class="form-group">
              <input type="button" value="To Celsius" onclick="toCelsius()" />
              <input
                type="button"
                value="To Fahrenheit"
                onclick="toFahrenheit()"
              />
            </div>
          </form>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
